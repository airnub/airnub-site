name: links
on: [pull_request]

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run link checks
        run: pnpm links
