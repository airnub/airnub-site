name: Links
on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  links:
    runs-on: ubuntu-latest
    env:
      DISABLE_PWA: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - run: pnpm -v
      - run: pnpm reports -- --links
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: link-report
          path: |
            LINK-REPORT.md
            artifacts/**
