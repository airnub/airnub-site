name: deploy-docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
  workflow_dispatch:

concurrency:
  group: deploy-docs
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read
      pages: write
      id-token: write
    if: ${{ hashFiles('docs/package.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile
      - name: Install docs dependencies (with lockfile)
        if: ${{ hashFiles('docs/pnpm-lock.yaml') != '' }}
        working-directory: docs
        run: pnpm install --frozen-lockfile
      - name: Install docs dependencies
        if: ${{ hashFiles('docs/pnpm-lock.yaml') == '' }}
        working-directory: docs
        run: pnpm install
      - name: Build docs
        working-directory: docs
        run: pnpm run build
      - uses: actions/configure-pages@v5
      - name: Resolve docs output directory
        id: docs-path
        working-directory: docs
        run: |
          if [ -d build ]; then
            echo "path=docs/build" >> "$GITHUB_OUTPUT"
          elif [ -d dist ]; then
            echo "path=docs/dist" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Expected docs build output in docs/build or docs/dist" >&2
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.docs-path.outputs.path }}

  deploy:
    needs: build
    if: ${{ needs.build.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
