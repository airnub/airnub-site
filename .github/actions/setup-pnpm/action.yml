name: Setup pnpm
description: Install Node (from .nvmrc), enable pnpm, install deps
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'
    - uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: true
    - shell: bash
      run: pnpm -v
